<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/4c536a6bd5.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" async defer></script>
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="game-container">
      <div class="game-selection">
        <button class="x selected">X</button>
        <button class="o not-selected">O</button>
      </div>
      <div class="game-board-container">
        <div class="game-board">
          <div class="grid-sq-1"></div>
          <div class="grid-sq-2"></div>
          <div class="grid-sq-3"></div>
          <div class="grid-sq-4"></div>
          <div class="grid-sq-5"></div>
          <div class="grid-sq-6"></div>
          <div class="grid-sq-7"></div>
          <div class="grid-sq-8"></div>
          <div class="grid-sq-9"></div>
        </div>
      </div>
      <div class="restart-section">
        <button class="restart">Restart</button>
      </div>
    </div>
    <footer>
      <p>
        Copyright Â©
        <script>
          document.write(new Date().getFullYear());
        </script>
        JoshBennett793&nbsp;
      </p>
      <a
        href="https://github.com/joshbennett793/tic-tac-toe"
        aria-label="Link to tic tac toe project github repository"
        target="_blank"
      >
        <i class="fab fa-github"></i
      ></a>
    </footer>
  </body>
</html>
