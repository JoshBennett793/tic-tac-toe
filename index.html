<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/4c536a6bd5.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" async defer></script>
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="modal-bg-overlay"></div>
    <div class="player-modal name">
      <form class="name-form">
        <fieldset class="name-form">
          Player Names
          <div class="form-wrapper">
            <div class="player-1-wrapper">
              <label for="player-1">Player 1 (X's): </label>
              <input type="text" name="player-1" id="player-1" maxlength="12" required />
            </div>
            <div class="player-2-wrapper">
              <label for="player-2">Player 2 (O's): </label>
              <input type="text" name="player-2" id="player-2" maxlength="12" required />
            </div>
          </div>
          <button type="submit" class="play">Play</button>
        </fieldset>
      </form>
    </div>
    <div class="game-wrapper">
      <div class="game-container">
        <div class="game-selection">
          <p class="player-x"></p>
          <p class="x">X</p>
          <p class="player-o"></p>
          <p class="o">O</p>
        </div>
        <div class="gameboard-container">
          <div class="gameboard">
            <div class="sq grid-sq-0" data-index="0"></div>
            <div class="sq grid-sq-1" data-index="1"></div>
            <div class="sq grid-sq-2" data-index="2"></div>
            <div class="sq grid-sq-3" data-index="3"></div>
            <div class="sq grid-sq-4" data-index="4"></div>
            <div class="sq grid-sq-5" data-index="5"></div>
            <div class="sq grid-sq-6" data-index="6"></div>
            <div class="sq grid-sq-7" data-index="7"></div>
            <div class="sq grid-sq-8" data-index="8"></div>
          </div>
        </div>
        <div class="restart-section">
          <button class="restart">Restart</button>
        </div>
      </div>
      <footer>
        <p>
          Copyright Â©
          <script>
            document.write(new Date().getFullYear());
          </script>
          JoshBennett793&nbsp;
        </p>
        <a
          href="https://github.com/joshbennett793/tic-tac-toe"
          aria-label="Link to tic tac toe project github repository"
          target="_blank"
        >
          <i class="fab fa-github"></i
        ></a>
      </footer>
    </div>
  </body>
</html>
